//modded by TeamXbow with minimal animation as a destructible for MekArcade
//  ie frame 0, 1 are , frame 3 dead
md3load ../tris.md3
md3skin * skin.jpg ../masks.png
md3bumpmap * ../bump.jpg
md3shader bumpmodel

md3anim "mapmodel" 0 1

md3anim "dying|dead" 3 1

md3anim "trigger on" 0 1  

md3anim "trigger off" 3 1

mdlspec 30
mdlglow 50
mdlscale 200

