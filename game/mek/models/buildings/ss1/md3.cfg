//SS1 collapsing skyscaper
//This one with commom MA1 skin
md3load tris.md3
md3skin * "../maskin1.jpg"
md3bumpmap * "../maskin_n.jpg"  
md3shader bumpmodel


md3anim "mapmodel" 1 1 1  // only used when not a trigger
md3anim "trigger on" 1 16 6      // ~1sec long, last anim is on position
md3anim "trigger off" 1 1 1     // ~1sec long, last anim is off position

//dlglow 50

mdlcollide 1
mdlspec 100
mdlscale 200
mdlglare 0.5 0.5
