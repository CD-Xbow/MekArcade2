//A dope plant by Nobiax
//Configure for Red Eclipse by CD Xbow, it's only for RE
//because we would never use dope or a dope plant in MekArcade


md3load tris.md3

md3skin mesh skin.png
md3bumpmap mesh normal.jpg

md3shader bumpmodel

md3noclip mesh 1
md3cullface mesh 0

mdlspec -1
mdlambient 35
mdlalphatest 0.7
mdlalphablend 0
mdlellipsecollide 1
mdlscale 150
