bind ESCAPE [if (cleargui 1) [] [showgui main]]    // it all starts here

newgui main [
    guitip
    guistrut 0.5
    guibox [guiimage "textures/emblem" "showgui servers" 7.5 1 "textures/nothumb"] [
        guifont "default" [
            
               guibutton "Introduction"	"showgui introduction" 
               guibutton "Pilot Profile" "showgui profile" 
            
            guistrut 0.5
            if (isconnected) [
                if (= (gamemode) $modeidxediting) [
                    guibutton " Editing" "showgui editing" 
                    guistrut 0.5
                ]
                guibutton " Disconnect/Leave Mission" "disconnect" 
                if (> (getvote) 0) [ guibutton "Show votes" "showgui maps 2" ] 
                guistrut 0.5
            ]
            guibutton "Solo Pilot Campaigns"  "exec game/mek/config/menus/mek_campaigns.cfg; showgui  Solo-Pilot"
            guibutton "Career Pilot" "showgui Career-Pilot"
            guibutton (? (isonline) "Find servers" "Online Missions") "showgui servers" 
            guibutton (? (isconnected) "Vote map/mode" "Custom Bot Match") "showgui maps 1" 
            guibutton "Galactic Conquest" "exec game/mek/config/menus/mek_conquest.cfg; showgui Conquest"
            //    guibutton "Galactic Conquest" "exec game/mek/config/menus/mek_conquest.cfg; showgui Conquest" //woks
            guistrut 0.5

            if (> (ircconns) 0) [ guibutton "Comms (IRC)" "showgui irc" ] 
           // guibutton "Options" "showgui options" 
            guibutton "Settings" "showgui settings" 
            guibutton "Help" "showgui Help" 
            guistrut 0.5
            guibutton "Quit" "showgui quit" 
        ]
    ]
    guistrut 0.5
    guilist [
        guistrut 0.5
        guilist [
            guifont "little" [
                cases (? (strlen $guirolloverimgaction) $guirolloverimgaction $guirolloveraction) "showgui servers" [
                    guitext "displays the server browser for other online matches"
                ] "showgui profile" [
                    guitext "Edit your name, colour, and mek type"
                ] "showgui introduction" [
                    guitext "Welcome to the Mekaverse"
                ] "showgui editing" [
                    guitext "access commands to use while editing a map"
                ] "showgui irc" [
                    guitext "Opens an IRC window to allow you to chat"
                ]  "disconnect" [
                    guitext "disconnects your current connection"
                ] "showgui maps 2" [
                    guitext "displays the current votes"
                ] "showgui maps 1" [
                    guitext (format "select a map/mode combination to %1" (? (isonline) "vote for" "practice on"))
                ] "showgui options" [
                    guitext "edit your configuration options"
                ] "showgui vars" [
                    guitext "edit gameplay and weapon variables"
                ] "showgui Conquest" [
                    guitext "Gets some help, now!"
                ] "showgui help" [
                    guitext "Gets some help, now!"
                ] "quit" [
                    guitext "Closes MekArcade, and your life will be duller."
                ] () [
                    guitext "click on an activity to start"
                ]
            ]
        ]
    ]
]

guimodes = [
    guicenter [ guitext (modedesc @arg1 @arg2 5) ]
    if (> $arg2 0) [
        loop i $mutsidxnum [
            mut = (<< 1 $i)
            if (&& [& $arg2 $mut] [! (& (mutsimplied $arg1) $mut)]) [
                muttxt = (mutsdesc $arg1 $mut 4)
                if (strlen $muttxt) [ guicenter [ guitext (concatword "^fa" $muttxt) ] ]
            ]
        ]
    ]
]

newgui loading [
    nonworld [ guistayopen [ guinohitfx [
        guitip
        guistrut 0.5
        guilist [
            guiimage "" [] 7.5 1
            guistrut 1
            guicenter [
                guistrut 50 1
                guifont "emphasis" [ guicenter [ guitext (? (strlen $maptitle) $maptitle "Loading..") ] ]
                guifont "default" [
                    guicenter [ guitext (? (strlen $maptitle) (concat "^faby" (? (strlen $mapauthor) $mapauthor "Unknown")) "Please wait..") ]
                ]
                guifont "little" [
                    if (strlen $connectname) [ guicenter [ guitext (format "^faon: ^fw%1:[%2]" $connectname $connectport) ] ]
                    if (isconnected) [
                        gname = (gamename (gamemode) (mutators) 0 32)
                        guicenter [ guitext (format "playing: [ ^fs^fa%1^fS ]" $gname) ]
                        guicenter [
                            modetexs = (modetexlist (gamemode) (mutators))
                            looplist modetex $modetexs [ guiimage $modetex [] 1 0 "textures/blank" ]
                        ]
                        guimodes (gamemode) (mutators)
                    ]
                ]
            ]
        ]
    ] ] ]
]

