on_start = [ 
newgui "intro" [
    guitext "You are on a battle spaceship in the biogenetic"
	guitext "research labs area."
    guitext "This corridor connects the housing sector with the "
    guitext "scientist research labs."
    guitext "To start your quest reach the warclone control section"
    guibutton "Proceed" [ "cleargui" ; paused 0 ]  
  ] 

  newgui "serra" [
    guitext "In this laboratories biologists observed"
    guitext "unknown alien plant species."
    guitext "The orc numerical superiority seem overwhelming the"
    guitext "human race, so our biologists are doing"
    guitext "everything possible to find new information that"
    guitext "can rebalance the tide of war."
    guibutton "Proceed" [ "cleargui" ; Checkdoor2 ; paused 0 ]  
  ] 

  newgui "orco" [
    guitext "This is a warrior ogre. They are very aggressive and"
    guitext "usually armed with energy guns."
    guitext "The capture of live specimens and samples taken in"
    guitext "these laboratories are used to enhance and"
    guitext "improve warclone features."
    guibutton "Ok" [ "cleargui" ; Checkdoor2 ; paused 0 ]  
  ] 

  newgui "ragno" [
    guitext "An explosive spider. They are lethal in closed spaces,"
    guitext "and difficult to capture because in critical"
    guitext "situations they blow up with their opponents."
    guitext "Who captured this spider was a lucky one,"
    guitext "I will do my best in my future missions.."
    guibutton "Ok" [ "cleargui" ; Checkdoor2 ; paused 0 ]  
  ] 

  newgui "endlevel" [
    guitext "Well, this base of teleportation is active. "
    guitext "I need to set my destination on the console to reach"
    guitext "the section where I will start my mission."
    guibutton "Proceed" [ 
    flag_t5 = 1
    cleargui
    paused 0 
    ]  
  ] 
showgui intro
]
select_skill = [0]
