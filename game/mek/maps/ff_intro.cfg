gname = [editing]
level_trigger_1 = [
  echo "This bulkhead divides the housing sectors by researchers labs."
]
level_trigger_10 = [
  echo "A teleport base. Red light means is not active."
]
level_trigger_11 = [
  if ( = $flag_t5 1 )	[
  sp ff_start
  par_level = 1	
  ] [ 
  echo "Set a destination" 
  ]
]
