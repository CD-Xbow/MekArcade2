Checkdoor = [
  if ( = $door_value 100 ) [ 
    platform 80 -1 ; 
    echo "Platform activated"
  ] 
]
Checkdoor2 = [
  flag_t6 = ( + $flag_t6 1 )
  if ( > $flag_t6 2 ) [ trigger 79 1 ]
]
