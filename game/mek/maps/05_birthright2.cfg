gname = [editing]
on_start = [
gamepaused 1
numplayers 1
newgui "Jacobs World" [
    guitext "Jacobs World, the idyllic rural ideal, free from technolgy and "
	  guitext "evil science; established in 3402 by the Free Redeemers, lead by"
    guitext "the Rev. G. Jacobs, they refuse to use modern technology or machinery" 
    guitext "other than that driven by hand, beast, water or wind."
    guitext ""
    guitext "It was one of the first Prime worlds, and it escaped the Ai Wars and"
    guitext "was unaffected by the Ai Exodus. But something else came instead."
    guitext ""
    guitext "It's time for the Harvest......"
    guitext ""
    guibutton "Proceed" [ botoffset (- $botoffset 4); "cleargui"; gamepaused 0; ]  //the bot bit is to remove the bots
  ] 
  
newgui "The Daemon" [
    guitext "Before you stands the giant daemon, inert but theatening."
	  guitext "There is something familiar about it."
    guitext ""
    guitext "Reece puts his hand on the panel"
    guitext ""
    guitext "It glows red for a few seconds then XXXXXXXXXXXXXX"
    guitext ""
    guitext "Reece turns to you, and says 'Try it Natasha'"
    gamepaused 1
  
    guibutton "Proceed" [ "cleargui"; gamepaused 0]  
  ] 
showgui "Jacobs World"
]
on_trigger_66 = [
showgui "The Daemon"
]
tipstr = "press ^fs^fcF6^fs^fw or ^fSCOMMA^fS in arena modes to select your ^fs^fyloadout weapons^fS"

